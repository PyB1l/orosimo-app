<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}Ορόσημο{% endblock %}</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" href="/static/app/images/favicon.ico"/>
    <!-- Font Awesome -->
    <link href="/static/app/css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="/static/app/css/bootstrap.css" rel="stylesheet">
    <!-- Slick slider -->
    <link rel="stylesheet" type="text/css" href="/static/app/css/slick.css"/>
    <!-- Animate css -->
    <link rel="stylesheet" type="text/css" href="/static/app/css/animate.css"/>
    <!-- Theme color -->

    <link id="switcher" href="/static/app/css/theme-color/red-theme.css" rel="stylesheet">

    <!-- Main Style -->
    <link href="/static/app/css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">

    <!-- Fonts -->
    <!-- Open Sans for body font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- Raleway for Title -->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <!-- Pacifico for 404 page   -->
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        @font-face {
            font-family: PFAgoraMedium !important;
            src: url(/static/app/fonts/PFAgoraSlabPro-Medium.ttf);
        }

        {% block extra_css %}
        {% endblock %}
    </style>
</head>
<body>


{% block topnav %}
{% endblock %}


<!-- Start blog banner section -->
<section id="blog-banner">
    <img src="/static/app/images/banner-2.png" alt="img">
    <div class="blog-overlay">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="blog-banner-area">
                        <h2><span>ΟΡΟΣΗΜΟ</span> </h2>
                        <ol class="breadcrumb">
                            <li><a href="/">ΑΡΧΙΚΗ</a></li>
                            <li class="active">{{ page_breadcrumb }}</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End blog banner section -->

<!-- Start blog section -->
<section id="blog">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="blog-area">
                    <div class="row">
                        <div class="col-lg-8 col-md-7 col-sm-12">
                            <div class="blog-left blog-archive">
                                <!-- Start single blog post -->
                                {% block content %}
                                {% endblock %}

                            </div>
                        </div>
                        <div class="col-lg-4 col-md-5 col-sm-12">
                            {% block sidebar %}
                            {% endblock %}

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% block footer %}
{% endblock %}


<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Bootstrap -->
<script src="/static/app/js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>
<!-- Slick Slider -->
<script type="text/javascript" src="/static/app/js/slick.js"></script>
<!-- Counter -->
<script type="text/javascript" src="/static/app/js/waypoints.js"></script>
<script type="text/javascript" src="/static/app/js/jquery.counterup.js"></script>
<!-- Wow animation -->
<script type="text/javascript" src="/static/app/js/wow.js"></script>

<!-- Custom js -->
<script type="text/javascript" src="/static/app/js/custom.js"></script>
<script src="https://cdn.jsdelivr.net/riot/2.6/riot.min.js"></script>

{% block extra_js %}
{% endblock %}
</body>
</html>
